<div>
   <mat-card class="dialog">
      <mat-card-header>
         <mat-card-title >Director: {{ data.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>Description: {{data.bio}}</mat-card-content>
      <mat-card-actions>
         <button  mat-icon-button 
            [mat-dialog-close]="true" 
            class="genre-close-button">
            <mat-icon>close</mat-icon>
         </button>
      </mat-card-actions>
   </mat-card>
</div>
