<div>
   <mat-card class="dialog">
      <mat-card-header> 
         <!-- Populate elements via interpolation with injected data in component -->
         <mat-card-title > {{ data.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>Description: {{data.description}}</mat-card-content>
      <mat-card-actions>
         <button
         mat-icon-button 
         [mat-dialog-close]="true" 
         class="genre-close-button">
            <mat-icon>close</mat-icon>
         </button>
      </mat-card-actions>
   </mat-card>
</div>
