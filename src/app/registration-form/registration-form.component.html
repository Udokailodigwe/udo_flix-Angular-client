<mat-card>
   <mat-card-header>
   <mat-card-title>Sign Up!</mat-card-title>
   </mat-card-header>
   <mat-card-content>
      <!-- [(ngModel)] directive used to bind the form input values entered by 
            the user to the userData object in the user-profile-component. -->
   <form>
      <mat-form-field>
         <input
         matInput
         [(ngModel)]="userData.username"
         placeholder="Username"
         type="text"
         name="username"
         required
         >
         </mat-form-field>
         <mat-form-field>
         <input
         matInput
         [(ngModel)]="userData.password"
         type = "password"
         placeholder="Password"
         name="password"
         required
         >
      </mat-form-field>
      <mat-form-field>
         <input
         matInput
         [(ngModel)]="userData.email"
         type = "email"
         placeholder="Email"
         name="email"
         required
         >
      </mat-form-field>
      <mat-form-field>
         <input
         matInput
         [(ngModel)]="userData.birthday"
         type = "date"
         placeholder= "Birthday"  
         name="birthday"
         >
      </mat-form-field>
   </form>
   </mat-card-content>
   <mat-card-actions>
      <button
         mat-raised-button
         (click) = "createNewUser()"
         color="Primary"
      >
         Sign Up
      </button>
   </mat-card-actions>
</mat-card>
