   <div class="movie-card">
   <mat-card class="mat-card" *ngFor="let movie of movies; let i = index;">
   <mat-card-header>
      <mat-card-title class="card-title">{{movie.title}}</mat-card-title>
      <mat-card-subtitle class="card-subtitle">Directed by: {{movie.director.name}}</mat-card-subtitle>
   </mat-card-header>
   <img mat-card-xl-image src={{movie.imagepath}}  />
   <mat-card-actions>
         <button
               mat-button
         >
               Genre
         </button>
         <button
               mat-button
         >
               Director
         </button>
         <button
               mat-button
         >
               Synopsis
         </button>
         <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>

   </mat-card>
   </div>
