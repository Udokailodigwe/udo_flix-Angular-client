<app-navigation></app-navigation>
<div class="movie-card">
<mat-card class="mat-card" *ngFor="let movie of movies; let i = index;">
      <button class="favorite" mat-icon-button (click)="toggleFavorite(movie)">
            <mat-icon *ngIf="!isFavorited(movie._id)"> favorite_border </mat-icon>
            <mat-icon *ngIf="isFavorited(movie._id)"> favorite </mat-icon>
      </button>
<mat-card-header>
<mat-card-title class="card-title">{{movie.title}}</mat-card-title>
<mat-card-subtitle class="card-subtitle">Directed by: {{movie.director.name}}</mat-card-subtitle>
<mat-card-subtitle class="card-subtitle">Released: {{movie.releasedyear}}</mat-card-subtitle>
</mat-card-header>
<img mat-card-xl-image src={{movie.imagepath}}  alt = {{movie.title}}/>
<Section>
<mat-card-actions>
      <button
            mat-button
            (click)="openGenreDialog(movie.genre.name, movie.genre.description)"
      >
            Genre
      </button>
      <button  
            mat-button
            (click)="openDirectorDialog(movie.director.name, movie.director.bio)"
      >
            Director
      </button>
      <button  
            mat-button
            (click)="openSynopsisDialog(movie.title, movie.description)"
      >
            Synopsis
      </button>
      
</mat-card-actions>
</Section>
</mat-card>
</div>
