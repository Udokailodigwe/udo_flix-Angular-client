<div class="main-page">
   <h1 class="app-title">Welcome to UDOFLIX</h1>
      <div class="button">
         <!-- event binding "(click)" used to invoke the respective functions in the 
         welcome-page component when the buttons are clicked -->
      <button 
         aria-label= 'Sign Up Page'
         mat-raised-button 
         (click)= 'openRegistrationDialog()'
      > 
         Sign Up 
      </button>
      <button 
         aria-label= 'Login Page'
         mat-raised-button 
         (click)= 'openLoginDialog()' 
      > 
      Login 
      </button>
   </div>
</div>
